<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reaxon</title>
    <style>


        #shape{

            width: 200px;
            height: 200px;
            background-color: greenyellow;
            display: none;
            position: relative;
           
        }
        #text{

            color: deepskyblue;
        }
        body{

            background-color: darkslategray;
        }
    
    
    </style>


</head>
<body>
    <div id="text">
        <p><h1>Test your Reaction!!</h1></p>
        <p><h3>Click on the circles as quickly as you can!</h3></p>
    

        <p>Your time: <span id="timetaken"></span></p>
    </div>

    <div id="shape"></div>

    

    <script type="text/javascript">

        var start = new Date().getTime();

        /*function getcolor() {

            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.random() * 16];
            }
            return color;


        }*/

        function makeshape() {

            var top = Math.random() * 400;

            var left = Math.random() * 1250;

            var width = (Math.random() * 100) + 10;

            if (Math.random() > 0.5) {

                document.getElementById("shape").style.borderRadius = "50%";
            }
            /*else {
                document.getElementById("shape").style.borderRadius = "0";
            }

            document.getElementById("shape").style.backgroundColor = getcolor();*/

            document.getElementById("shape").style.width = width + "px";

            document.getElementById("shape").style.height = width + "px";

            document.getElementById("shape").style.top = top + "px";

            document.getElementById("shape").style.left = left + "px";

            document.getElementById("shape").style.display = "block";

            start = new Date().getTime();
        }
        function appear() {

            setTimeout(makeshape, Math.random() * 2000);

        }
        
        appear();
        document.getElementById("shape").onclick = function() {

            document.getElementById("shape").style.display = "none";

            var end = new Date().getTime();

            var timetaken = (end - start) / 1000;

            document.getElementById("timetaken").innerHTML = timetaken + "s";
            appear();

            

        }
        
    </script>
</body>
</html>
